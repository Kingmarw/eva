{% extends "base.html" %}

{% block title %}ملفي الشخصي{% endblock %}

{% block content %}
<style>
    .profile-container {
        width: 100%;
        max-width: 1309px;
        margin: 80px auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: visible;
    }

    .cover-photo {
        width: 100%;
        height: 400px;
        background: url('{{ cover_pic }}') center/cover no-repeat;
        border-radius: 8px 8px 0 0;
        position: relative;
    }

    .profile-pic {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        border: 5px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        bottom: -85px;
        left: 40px;
        background-color: white;
        cursor: pointer;
    }

    .profile-info {
        margin: 0;
        text-align: left;
        padding: 100px 40px 20px;
    }

    .profile-info h1 {
        max-width: 90%;
        margin: auto;
        top: 0;
        bottom: 0;
        margin-top: -70px;
        font-size: 24px;
        color: #fff;
        font-weight: bold;
    }

    /* ✅ تحسين التناسق مع الموبايل */
    @media (max-width: 768px) {
        .profile-container {
            width: 95%;
            margin: 80px auto;
        }

        .cover-photo {
            height: 250px; /* تقليل ارتفاع صورة الغلاف */
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-info {
            text-align: center;
            padding-top: 70px; /* تعديل المسافة بين الصورة والنص */
        }

        .profile-info h1 {
            text-align: center;
            margin: auto;
        }
    }

    /* ✅ تحسين التناسق مع الشاشات الصغيرة جدًا */
    @media (max-width: 480px) {
        .profile-container {
            width: 100%;
        }

        .cover-photo {
            height: 200px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            bottom: -50px;
        }

        .profile-info {
            padding-top: 60px;
        }

        .profile-info h1 {
            font-size: 18px;
        }
    }
</style>

<div class="profile-container">
    <div class="cover-photo"></div>

    {% if profile_pic %}
        <img src="{{ profile_pic }}" alt="Profile Picture" class="profile-pic" onclick="window.location.href='{{ profile_pic }}'">
    {% else %}
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7SQH71QmJ9DN8NM_R-WdMJBN5h6-OGFrdhw&s" 
             alt="Profile Picture" class="profile-pic" onclick="window.location.href='{{ profile_pic }}'">
    {% endif %}
</div>

<div class="profile-info">
    <h1>{{ username }}</h1>
</div>
{% endblock %}
